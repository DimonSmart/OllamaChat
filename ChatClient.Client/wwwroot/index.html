    <script>
        window.scrollToBottom = function (element) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.blazorDebug = {
            log: function(message) {
                console.log("Blazor Debug:", message);
            },
            logError: function(error) {
                console.error("Blazor Error:", error);
            }
        };
        
        // Helper to get all selected values from a multiple select element
        window.getSelectValues = function (selectElement) {
            var result = [];
            if (!selectElement || !selectElement.options) {
                return result;
            }
            for (var i = 0; i < selectElement.options.length; i++) {
                var opt = selectElement.options[i];
                if (opt.selected) {
                    result.push(opt.value);
                }
            }
            return result;
        };
    </script>
